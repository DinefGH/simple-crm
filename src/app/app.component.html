<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="logo-container">
        <img src="assets/img/default-monochrome.svg" alt="simple crm logo">
      </div>
      
      <ul class="menu-items">
        <li routerLink="" routerLinkActive="router-link-active"><mat-icon fontIcon="dashboard"></mat-icon>Dashboard</li>
        <li routerLink="user" routerLinkActive="router-link-active"><mat-icon fontIcon="person"></mat-icon>User</li>
        <li routerLink="customer" routerLinkActive="router-link-active"><mat-icon fontIcon="apartment"></mat-icon>Customer</li>
        <li routerLink="tasks" routerLinkActive="router-link-active"><mat-icon fontIcon="task"></mat-icon>Tasks</li>
        <li routerLink="calendar" routerLinkActive="router-link-active"><mat-icon fontIcon="calendar_month"></mat-icon>Calendar</li>
        <li routerLink="sign-in" routerLinkActive="router-link-active"><mat-icon fontIcon="newspaper"></mat-icon>News</li>
      </ul>
    </mat-drawer>
  
    <div class="example-sidenav-content ">
        <mat-toolbar color="primary" class="fixed">
            <mat-toolbar-row >
                <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
              <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>

        <div class="router-container">
        <router-outlet></router-outlet>
        </div>
    </div>
  
  </mat-drawer-container>
