<mat-card class="user-detail-header">


    <button mat-icon-button class="pin-right-upper-corner" 
     matTooltip="Edit User"  (click)="editUserDetail()">
        
        <mat-icon>more_vert</mat-icon>
      </button>


    <img src="assets/img/manager.png" alt="profile icon">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        {{user.email}}
    </div>
</mat-card>


<mat-card class="mt-32">

    <button mat-icon-button class="pin-right-upper-corner" 
     matTooltip="Edit Adress" (click)="editUserAddress()">
        
        <mat-icon>more_vert</mat-icon>
      </button>



    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>

</mat-card>
