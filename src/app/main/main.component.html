<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="opened" [mode]="mode" [ngClass]="{'bottom-drawer': position === 'bottom'}">    
    <div class="logo-container">
      <img src="assets/img/default-monochrome.svg" alt="simple crm logo">
    </div>

    <ul class="menu-items">
      <li routerLink="dashboard" routerLinkActive="router-link-active"><mat-icon
          fontIcon="dashboard"></mat-icon>Dashboard</li>
      <li routerLink="user" routerLinkActive="router-link-active"><mat-icon fontIcon="person"></mat-icon>User</li>
      <li routerLink="customer" routerLinkActive="router-link-active"><mat-icon fontIcon="apartment"></mat-icon>Customer
      </li>
      <li routerLink="tasks" routerLinkActive="router-link-active"><mat-icon fontIcon="task"></mat-icon>Tasks</li>
      <li routerLink="calendar" routerLinkActive="router-link-active"><mat-icon
          fontIcon="calendar_month"></mat-icon>Calendar</li>
    </ul>

    <ul class="imprint-container">
      <li routerLink="legal-notice" routerLinkActive="router-link-active">Legal notice</li>
    </ul>
            </mat-drawer>

  <div class="example-sidenav-content ">

    <button mat-icon-button class="pin-right-upper-corner" matTooltip="options" [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

    <mat-toolbar color="primary" class="fixed">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>

      </mat-toolbar-row>


    </mat-toolbar>



    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
