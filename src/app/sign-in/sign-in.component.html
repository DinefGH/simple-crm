<div class="sign-in-container">
<div mat-dialog-content>
    <h1 mat-dialog-title>Enter with your account</h1>
  
    <form class="form" [formGroup]="form">
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="email?.invalid ">{{getErrorMessage()}}</mat-error>      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input #passwordInput matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="password?.invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>


    <div class="recover-password-container" mat-dialog-actions>
    <button class="button-recover-password"  mat-button color="accent" cdkFocusInitial>Recover Password</button>
    </div>

      <div class="button-container" mat-dialog-actions>
        <button  mat-fab  extended  color="accent">Sign Up</button>
        <button (click)="login()" mat-fab extended color="primary" [disabled]="!form.valid">Login</button>
        
    </div>
    </form>
  </div>
</div>
